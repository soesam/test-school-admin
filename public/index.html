<html>
  <head>
    <meta name="viewport" value="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <script src="/__/firebase/7.15.5/firebase-app.js" defer></script>
    <script src="/__/firebase/init.js" defer></script>

    <style>
      body {
        background: #333;
      }
      h1 {
        font-family: sans-serif;
        color: #8e7aff;
        font-size: 20px;
        padding-left: 50px;
        font-weight: light;
      }
    </style>

    <!-- add airtable -->
    <script src='/modules/airtable.browser.js'></script>
  </head>
  <body>
    <h1>welcome to school admin</h1>
    <div class="Year_7">
        <ul class="name"></ul>
        <ul class="sname"></ul>
        <ul class="email"></ul>
        <ul class="gpoints"></ul>
    </div>
    <!-- our script -->
    <script>
        var Airtable = require('airtable');
        var base = new Airtable({apiKey: 'keyLVnvjV4bFHXOaD'}).base('appvLWxrF80mDK8Xq');

        base('Year 7').select({
            // Selecting the first 3 records in Grid view:
            maxRecords: 3,
            view: "Grid view"
        }).eachPage(function page(records, fetchNextPage) {
            // This function (`page`) will get called for each page of records.
            let year7name = document.querySelector(".Year_7 ul.name")
            let year7sname = document.querySelector(".Year_7 ul.sname")
            let year7email = document.querySelector(".Year_7 ul.email")
            let year7gpoints = document.querySelector(".Year_7 ul.gpoints")
            records.forEach(function(record) {
                year7name.innerHTML += `<li>${record.get('Student first name')}</li>`
                year7sname.innerHTML += `<li>${record.get('Student surname')}</li>`
                year7email.innerHTML += `<li>${record.get('Student email')}</li>`
                year7gpoints.innerHTML += `<li>${record.get('Green points')}</li>`
            });

            // To fetch the next page of records, call `fetchNextPage`.
            // If there are more records, `page` will get called again.
            // If there are no more records, `done` will get called.
            fetchNextPage();

        }, function done(err) {
            if (err) { console.error(err); return; }
        });
    </script>

    <style>
      div {
        display: flex;
      }

      ul {
        font-size: 18px;
        color: white;
      }
    </style>
  </body>
</html>
